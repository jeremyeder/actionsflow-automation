name: Actionsflow
on:
  # Scheduled runs - check for new triggers every 15 minutes
  schedule:
    - cron: "*/15 * * * *"

  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Webhook trigger for Slack and other integrations
  repository_dispatch:

  # Trigger on push to main (for testing)
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    name: Run Actionsflow Workflows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build workflows
        env:
          # Weather API
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          OPENWEATHER_CITY: ${{ secrets.OPENWEATHER_CITY }}
          OPENWEATHER_UNITS: ${{ secrets.OPENWEATHER_UNITS }}

          # Slack
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

          # Email
          EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}

          # Twilio SMS
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_PHONE: ${{ secrets.TWILIO_FROM_PHONE }}
          TWILIO_TO_PHONE: ${{ secrets.TWILIO_TO_PHONE }}

          # GitHub token (auto-provided)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build

      - name: Run workflows
        env:
          # Pass all secrets to workflow execution
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          OPENWEATHER_CITY: ${{ secrets.OPENWEATHER_CITY }}
          OPENWEATHER_UNITS: ${{ secrets.OPENWEATHER_UNITS }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EMAIL_SMTP_HOST: ${{ secrets.EMAIL_SMTP_HOST }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_PHONE: ${{ secrets.TWILIO_FROM_PHONE }}
          TWILIO_TO_PHONE: ${{ secrets.TWILIO_TO_PHONE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          # Workflows execute automatically after build
